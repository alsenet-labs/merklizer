<div ng-controller="OverlayCtrl">
  <div ng-if="_showOverlay" class="overlay">
    <div ng-if="!hideDialog">
      <div>
        <div>
          <div>{{message}}</div>
          <div><progress ng-if="showProgress" max="{{progress.max}} value="{{progress.value}}"></progress></div>
          <div ng-if="showButton" onclick="window.location.reload()" class="btn btn-danger">Abort</div>
        </div>
      </div>
    </div>
  </div>
</div>
