<div ng-cloak ng-controller="FilesCtrl" id="merkle-files" ng-cloak  files-read="false" files-drop="onFilesDropped($files, $event)" class="disable-selection" ng-class="{shrink: queue.length && $state.current.name=='anchor', blur: $root._showOverlay}" >

  <div class="dashes" ng-if="!$root.mobileApp && !$root._showOverlay" ng-class="{over: mouseOverLabel}"></div>

  <div class="nofilesyet d-flex w-100 justify-content-center" ng-class="{'h-100': !queue.length||$state.current.name=='validateFile', 'h-25': queue.length&&$state.current.name=='anchor'}">
    <div class="row align-self-center" ng-if="true">
      <label data-toogle="tooltip" title="Click or drop files here" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">
        <h3 class="text-nowrap">Click or drop files here.</h3>
        <input type="file" multiple accept="{{mimeTypes}}" style="display: none"  ng-model="selection" on-change="onFilesChanged($event)" />
      </label>
    </div>
 </div>

  <div class="bottom" ng-if="queue.length && $state.current.name=='anchor'">
    <div class="anchor-buttons">
      <div>
        <div>
          <div type="button" class="btn btn-s btn-danger" ng-click="removeAll()">
            <span class="fa fa-recycle"></span> Clear List
          </div>
          <div type="button" class="btn btn-s btn-primary" ng-click="process()">
            <span class="fa fa-link"></span> Process {{queue.length}} file{{ queue.length > 1 ? 's' : '' }}
          </div>
        </div>
      </div>
    </div>

    <div class="files-wrapper">
      <table class="files">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tr ng-repeat="file in queue" ng-class="{duplicate: file.duplicate}">
          <td class="filename" >{{file.name}}</td>
          <td class="hash">{{file.hash_str}}</td>
        </tr>
      </table>
    </div>

  </div>

</div>
